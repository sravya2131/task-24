<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eee;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 0 0 25px 25px;
      border-top: 6px solid orange;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .photo {
      width: 200px;
      height: 200px;
      background-color: #fff;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="header">Photo Gallery</div>

  <div class="gallery">
    <div class="photo">
      <img src="https://via.placeholder.com/200/87CEEB/000000?text=Image+1" alt="Image 1">
    </div>
    <div class="photo">
      <img src="https://via.placeholder.com/200/F0E68C/000000?text=Image+2" alt="Image 2">
    </div>
    <div class="photo">
      <img src="https://via.placeholder.com/200/FFC0CB/000000?text=Image+3" alt="Image 3">
    </div>
    <div class="photo">
      <img src="https://via.placeholder.com/200/90EE90/000000?text=Image+4" alt="Image 4">
    </div>
  </div>

</body>
</html>
